<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Hypertube</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css?v=1234" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="./style/signup.css">
</head>
<body>
	<main class="signup-page">
		<header class="main-head">
			<div class="main-head-logo">
				<a href="index.html">
					<img src="./pics/logo.png" alt="our logo" />
					<p>hypertube</p>
				</a>
			</div>
			<div class="main-head-btn-holder">
				<p class="main-head-btn-description">
					Need an account?
				</p>
				<a role="button" href="signin.html" class="main-head-btn">
					Sign in
				</a>
			</div>
		</header>
		<section class="signup-page-content">
			<h1>
				Hello. 
				<a href="index.html">
					Try Hypertube.
				</a>
			</h1>
			<h3>
				The only legal online movie theatre in Unit Factory
			</h3>
			<div class="signup-form-holder">
				<aside>
					<img src="./pics/left-notxt.jpg" alt="flat movie icons"/>
				</aside>
				<div class="signup-form">
					<form >
						<div class="form-foreword">
							Register accoutn
						</div>
						<div class="form-error">
							wrong smth
						</div>
						<div class="row">
							<div class="input-holder">
								<input type="text" placeholder="First Name" required id="name">
							</div>
							<div class="input-holder">
								<input type="text" placeholder="Last Name" required id="lname">
							</div>
						</div>
						<div class="row">
							<div class="input-holder">
								<input type="text" placeholder="Login" required id="login">
								<label for="login">
									<i class="fa fa-user"></i>
								</label>
							</div>
							<div class="input-holder">
								<input type="password" placeholder="Password" required id="pass">
								<label class="input-icon" for="pass">
									<i class="fa fa-key"></i>
								</label>
							</div>
						</div>
						<div class="row">
							<div class="input-holder input-email">
								<input type="email" placeholder="Email" required id="email">
								<label class="input-icon" for="email">
									<i class="fa fa-envelope"></i>
								</label>
							</div>
						</div>
						<div class="row">
							<div class="input-holder form-button">
								<button class="form-btn-submit">Sign in</button>
							</div>
						</div>
						<div class="row">
							<h4>
								Sign in with social network
							</h4>
						</div>
						<div class="row">
							<div class="social-media">
								<div>
									<i class="fab fa-facebook-square"></i>
								</div>
								<div>
									<i class="fab fa-twitter-square"></i>
								</div>
								<div class="fortytwo"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
